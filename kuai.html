<body>
<h1>块级元素</h1>
<p>块级元素通常会以新的行来开始（结束）例如：<b>h1,p,ul.table</b></p>
<h1>内联元素</h1>
<p>内联元素通常不会以新的行来开始。例如：<i>b,i,strong,td,a,img</i></p>
<h1>div元素</h1>
<div style="color:blue;">
<h4>这就是div元素</h4>
<ol>
 <li>是块级元素</li>
 <li>可以把文档分割成不同的，独立的部分</li>
 <li>浏览器会显示自动折行</li>
</ol>
</div>
<h1>span元素</h1>
<p><span style="color:red;">span不会再语句上有差异</span>但是为p标签增建了额外的结构</p>
</body>
</html>
